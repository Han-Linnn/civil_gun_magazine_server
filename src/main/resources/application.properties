#spring.profiles.active=dev
spring.profiles.active=@activatedProperties@
# \u5E94\u7528\u7684\u4E0A\u4E0B\u6587\u8DEF\u5F84\uFF0C\u4E5F\u53EF\u4EE5\u79F0\u4E3A\u9879\u76EE\u8DEF\u5F84\uFF0C\u662F\u6784\u6210url\u5730\u5740\u7684\u4E00\u90E8\u5206
server.servlet.context-path=/
# 404 \u4EA4\u7ED9\u5F02\u5E38\u5904\u7406\u5668\u5904\u7406
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
spring.aop.proxy-target-class=true
####### mysql \u914D\u7F6E #######
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
######### redis\u914D\u7F6E #########
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4 \u6BEB\u79D2\uFF08\u9ED8\u8BA42000\uFF09
#\u8BF7\u6C42redis\u670D\u52A1\u7684\u8D85\u65F6\u65F6\u95F4,\u8FD9\u91CC\u6CE8\u610F\u8BBE\u7F6E\u62100\u65F6\u53D6\u9ED8\u8BA4\u65F6\u95F42000
spring.redis.timeout=100000
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
#\u5EFA\u8BAE\u4E3A\u4E1A\u52A1\u671F\u671BQPS/\u4E00\u4E2A\u8FDE\u63A5\u7684QPS,\u4F8B\u59828000/1000=8
#\u4E00\u6B21\u547D\u4EE4\u65F6\u95F4(borrow|return resource+lettuce\u6267\u884C\u547D\u4EE4+\u7F51\u7EDC\u5EF6\u8FDF)\u7684\u5E73\u5747\u8017\u65F6\u7EA6\u4E3A1ms,\u4E00\u4E2A\u8FDE\u63A5\u7684QPS\u5927\u7EA6\u662F1000
spring.redis.lettuce.pool.max-active=8
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
#\u5EFA\u8BAE\u548C\u6700\u5927\u8FDE\u63A5\u6570\u4E00\u81F4,\u8FD9\u6837\u505A\u7684\u597D\u5904\u662F\u8FDE\u63A5\u6570\u4ECE\u4E0D\u51CF\u5C11,\u4ECE\u800C\u907F\u514D\u4E86\u8FDE\u63A5\u6C60\u4F38\u7F29\u4EA7\u751F\u7684\u6027\u80FD\u5F00\u9500\u3002
spring.redis.lettuce.pool.max-idle=8
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.min-idle=0
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4 \u6BEB\u79D2\uFF08-1\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.lettuce.pool.max-wait=-1
########## \u9759\u6001\u8D44\u6E90 #########
#\u9759\u6001\u8D44\u6E90\u5BF9\u5916\u66B4\u9732\u7684\u8BBF\u95EE\u8DEF\u5F84
file.staticAccessPath=/files/**
# \u9759\u6001\u8D44\u6E90URL prefix
file.prePath=files